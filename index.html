<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator_Style.css">
</head>
<body>
    <div id="container">
        <div class="output_field">
            this is ouptut
        </div>
        <div id="keypad_field">
            <div class="Clear" onclick="Click()">CE</div>
            <div class="key2" onclick="">key2</div>
            <div class="Cross" onclick="">X</div>
            <div class="Modual" onclick="">%</div>
            <div class="Seven" onclick="">7</div>
            <div class="Eight" onclick="">8</div>
            <div class="Nine" onclick="">9</div>
            <div class="Divison" onclick="">/</div>
            <div class="Four" onclick="">4</div>
            <div class="Five" onclick="">5</div>
            <div class="Six" onclick="">6</div>
            <div class="Multipal" onclick="">x</div>
            <div class="One" onclick="">1</div>
            <div class="Two" onclick="">2</div>
            <div class="Three" onclick="">3</div>
            <div class="Divide" onclick="">-</div>
            <div class="Dot" onclick="">.</div>
            <div class="Zero" onclick="">0</div>
            <div class="Equal" onclick="">=</div>
            <div class="Add" onclick="">+</div>
        </div>
    </div>











    <script src="calculator_script.js"></script>
</body>
</html>
